<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML CSS LOADING Animations</title>
    <style type="text/css">
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .animation-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 900px;
      }
      .animation-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .animation-title {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
      /* 1.Bouncing Dots */
      .bouncing-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
      }

      .bouncing-dots div {
        width: 10px;
        height: 10px;
        background-color: #1596db;
        border-radius: 50%;
        animation: bounce 0.6s infinite ease-in-out;
      }

      .bouncing-dots div:nth-child(2) {
        animation-delay: 0.2s;
      }
      .bouncing-dots div:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes bounce {
        0%, 80%, 100% {
          transform:scale(0)
          
        }
        40% {
          transform: scale(1);
        }
        
      }
      /*  2. Spinning Circle */
      .spinning-circle {
        width: 40px;
        height: 40px;
        border: 4px solid #b1a9a9;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation:spin 1s Linear infinite;
      }
      @keyframes spin {
        100%{
          transform: rotate(360deg);
        }
        
      }
      /* 3. Pulsing Dot */
      .pulsing-dot {
        width: 20px;
        height: 20px;
        background-color: #e74c3c;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%,100% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        
      }
      /* 4. Sliding Bars */
      .sliding-bars {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
      }
      .sliding-bars div {
        width: 6px;
        height: 20px;
        background-color: #9b59b6;
        animation: slide 1s infinite;
      }
      .sliding-bars div:nth-child(2) {
       animation-delay: 0.2s;
      }
      .sliding-bars div:nth-child(3) {
        animation-delay: 0.4s;
     }

     @keyframes slide {
      0%, 100% {
        transform: scaleY(1);
      } 
      50% {
        transform: scaleY(1.5);
      }
     }

     /* 5. Rotating Squares */
     .rotating-squares {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: space-between;
        align-items: center;
      }
      .rotating-squares div {
        width: 15px;
        height: 15px;
        background-color: #f39c12;
        animation: rotate-square 1s infinite;
      }
      .rotating-squares div:nth-child(2){
        animation-delay: 0.5s;
    
      }

      @keyframes rotate-square {
        0%, 100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(90deg);

        }
      }
      /* 6. Loading Bar */
      .loading-bar {
        width: 100px;
        height: 5px;
        background-color: #bdc3c7;
        overflow: hidden;
        position: relative;
      }

      .loading-bar::before {
        content: '';
        position: absolute;
        width: 50px;
        height: 100px;
        background-color: #2ecc71;
        animation: load-bar 1s infinite;

      }
      @keyframes load-bar {
        0% {
          transform: translateX(-100%);

        }
        100% {
          transform: translateX(100%);
        }
        
      }
      /* 7. Growing Circles */
      .growing-circles {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;

      }
      .growing-circles div {
        width: 10px;
        height: 10px;
        background-color: #1abc9c;
        border-radius: 50%;
        animation: grow 1.2s infinite ease-in-out;
      }
      .growing-circles div:nth-child(2){
      animation-delay: 0.3s;
      }
      @keyframes grow  {
        0%, 100% {
          transform: scale(1);

        }
        50% {
          transform: scale(1.5);
        }
        
      }
    </style>
  </head>
  <body>
    <div class="animation-container">
      <div class="animation-wrapper">
        <div class="bouncing-dots">
          <div></div>
          <div></div>
          <div></div>

        </div>
        <div class="animation-title">Bouncing-Dots</div>
      </div>
      <div class="animation-wrapper">
        <div class="spinning-circle"></div>
        <div class="animation-title">Spinning-Circle</div>
      </div>
      <div class="animation-wrapper">
        <div class="pulsing-dot"></div>
        <div class="animation-title">Pulsing-Dot</div>
      </div>
      <div class="animation-wrapper">
        <div class="sliding-bars">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="animation-title">Sliding-Bars</div>
      </div>
      <div class="animation-wrapper">
      <div class="rotating-squares">
        <div></div>
        <div></div>
      </div>
      <div class="animation-title">Rotating-Squares</div>
      </div>
      <div class="animation-wrapper">
        <div class="loading-bar"></div>
        <div class="animation-title">Loading-Bar</div>
      </div>
      <div class="animation-wrapper">
        <div class="growing-circles">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="animation-title">Growing-Circles</div>
      </div>
     </div>
  </body>
</html>
